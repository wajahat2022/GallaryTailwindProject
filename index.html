<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Subscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Global container  -->

    <div class="flex items-center justify-center min-h-screen bg-cyan-50">
      <!-- card container  -->
      <div class="bg-white p-6 m-3 space-y-18 shadow-2xl rounded-3xl md:p-40">
        <!-- manu container  -->
        <div
          class="flex flex-col items-center justify-center space-y-3 md:flex-row md:space-y-0 md:space-x-8 md:mb-24 md:justify-end"
        >
          <!-- manu item  -->

          <div class="group">
            <a href="#">Vector</a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="#">Illustrations</a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="#">Images</a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="#">Icons</a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
            ></div>
          </div>
        </div>
        <!-- search container  -->

        <div class="flex flex-col justify-between space-y-5 md:flex-row">
          <!-- input and svg container  -->
          <div class="flex justify-between border-b">
            <input
              class="ml-6 border-none md:w-88 placeholder:font-thin focus:outline-none"
              placeholder="search"
              type="text"
            />
            <button>&#x1F50D;</button>
          </div>
          <!-- upload buttton -->
          <button
            class="py-3 px-14 text-lg font-normal text-white bg-black border border-black rounded-md duration-200 hover:bg-white hover:text-black"
          >
            Upload
          </button>
        </div>

        <!-- Gallary Container  -->
        <div class="my-4 grid md:grid-cols-3 gap-4 lg:grid-cols-4">
          <!-- image 1 -->
          <div class="relative group">
            <img class="w-72" src="images/image1.jpg" alt="" />
            <div
              class="absolute bottom-0 left-0 right-0 p-2 px-4 text-white duration-500 bg-black opacity-0 group-hover:opacity-100 bg-opacity-40"
            >
              <div class="flex justify-between w-full">
                <div class="font-normal">
                  <p class="text-sm">Abstract Painting</p>
                  <p class="text-xs">245 likes -35 Shares</p>
                </div>
                <div class="flex items-center">
                  <img src="images/bookmark.svg" alt="" />

              </div>
            </div>
